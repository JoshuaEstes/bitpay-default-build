build:
    environment:
        php: true
    tests:
        override:
            - ./bin/phing 

checks:
    php:
        code_rating: true
        duplication: true

filter:
    excluded_paths:
        - bin/*
        - build/*
        - tests/*
        - vendor/*

tools:
    # Travis CI runs phpunit and creates the code coverage report
    external_code_coverage:
        timeout: 300
        runs: 1
    php_analyzer: true
    php_changetracking: true
    php_code_sniffer:
        enabled: true
        standard: PSR2
    php_mess_detector:
        config:
            ruleset: build/ruleset/phpmd.xml
    php_pdepend: true
    php_sim: true
    sensiolabs_security_checker: true
